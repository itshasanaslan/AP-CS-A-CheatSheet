<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | AP Computer Science A Cheatsheet</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background-color: #f8f9fa;
    }
    .error-code {
      font-size: 10rem;
      font-weight: bold;
      color: #1abc9c;
      margin-bottom: 1rem;
      text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
    }
    .error-message {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #495057;
    }
    .error-text {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #6c757d;
    }
    .home-button {
      padding: 0.75rem 2rem;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      background-color: #1abc9c;
      border-color: #1abc9c;
    }
    .home-button:hover {
      background-color: #16a085;
      border-color: #16a085;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .error-image {
      max-width: 300px;
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code animate__animated animate__rubberBand">404</div>
    <h1 class="error-message animate__animated animate__fadeIn">Page Not Found</h1>
    <div class="error-image">
      <i class="fas fa-code fa-5x text-primary"></i>
    </div>
    <p class="error-text animate__animated animate__fadeIn">
      Oops! It looks like the page you're looking for doesn't exist or has been moved.
      Maybe you mistyped the URL or the page has been relocated to a different path.
    </p>
    <p class="error-text animate__animated animate__fadeIn">
      Let's get you back to learning AP Computer Science A!
    </p>
    <a href="index.html" class="btn btn-primary home-button animate__animated animate__bounceIn">
      <i class="fas fa-home me-2"></i>Return to Home Page
    </a>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    // Add a bit of fun with random error messages
    const errorMessages = [
      "404: Code not found in memory address.",
      "Looks like this page has a runtime error!",
      "This page seems to have a NullPointerException.",
      "Have you tried turning this page off and on again?",
      "Error 404: Page not in the array of valid pages."
    ];
    
    document.addEventListener('DOMContentLoaded', function() {
      const randomMessage = errorMessages[Math.floor(Math.random() * errorMessages.length)];
      document.querySelector('.error-message').textContent = randomMessage;
    });
  </script>
</body>
</html>
